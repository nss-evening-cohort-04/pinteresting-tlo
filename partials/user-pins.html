<div class="col-xs-12 searchbar">
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Search for ..." ng-model="searchText">
    <span class="input-group-btn">
      <button class="btn btn-default" ng-click="searchIMGURclick()"><i class="fa fa-search"></i></button>
    </span>
  </div>
</div>

<div ng-repeat="pic in imgurResults">
   <img class="searchedImages col-md-4" ng-src="{{pic.link}}">
</div>
